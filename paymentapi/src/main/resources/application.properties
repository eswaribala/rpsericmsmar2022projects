server.port=7072
spring.application.name=Payment-API
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.kafka.binder.autoCreateTopics=false
spring.cloud.stream.bindings.order-in.destination=esorder2022
spring.cloud.stream.bindings.order-in.content-type=application/json
spring.cloud.stream.bindings.payment-out.destination=espayment2022
spring.cloud.stream.bindings.payment-out.content-type=application/json
#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=paymentdb
spring.data.mongodb.url=mongodb://localhost:27017/paymentdb
