server.port=9080
spring.application.name="ERIC-RIBBON"
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.healthcheck.enabled=true
eureka.client.register-with-eureka=true
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.instance.lease-renewal-interval-in-seconds=1

# Max number of retries on the same server (excluding the first try)
ERIC-RIBBON.ribbon.MaxAutoRetries=1

# Max number of next servers to retry (excluding the first server)
ERIC-RIBBON.ribbon.MaxAutoRetriesNextServer=1

# Whether all operations can be retried for this client
ERIC-RIBBON.ribbon.OkToRetryOnAllOperations=true

# Interval to refresh the server list from the source
ERIC-RIBBON.ribbon.ServerListRefreshInterval=2000

#Connect timeout used by Apache HttpClient
ERIC-RIBBON.ribbon.ConnectTimeout=3000

# Read timeout used by Apache HttpClient
ERIC-RIBBON.ribbon.ReadTimeout=3000

serviceId=Inventory-API

